<html>
    <head>

        <link rel="stylesheet" href="style/styles.css">

        <script type="text/javascript">

          $(document).ready(function(){

              $('#sv1').click(function(){
                alert("saved");
              });

              $.get("http://localhost/m151/Lagerverwaltung/src/app/check_session.php", function(bool){
                  if(bool == "false"){
                    window.location.replace("http://localhost/m151/Lagerverwaltung/src/app/login.html");
                  }
              });

              $.getJSON("http://localhost/m151/Lagerverwaltung/src/app/getpurchases.php", function(arr){

                for(var i=0; i<arr.length; i++){
                    $("#purchases").append("<tr><td>"+arr[i].bestellnr+"</td><td>"+arr[i].datum+"</td><td>"+arr[i].titel+"</td><td>"+arr[i].fk_erfasser+"</td><td><input type='number' name='anzahl' value='"+arr[i].anzahl+"'></td><td><input type='text' name='kommentar' value='"+arr[i].kommentar+"'></td><td><input type='button' id='sv"+arr[i].bestellnr+"' class='save' value='Save'></td></tr>");
                }

              });
          });

          $(document).on('click', '.save', function(){
            alert($(this).attr('id'));
            alert('Saved!');
          });
        </script>
    </head>
    <body>

        <table id="purchases">
        <tr>
            <th>Bestellnr</th>
            <th>Datum</th>
            <th>Produkt</th>

            <th>Anahl</th>
